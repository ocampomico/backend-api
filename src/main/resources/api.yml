openapi: 3.0.2
info:
  title: api
  version: 1.0.0
  description: API Definitions.
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Swagger API Team
    url: 'http://swagger.io'
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
