paths:
  /user:
    summary: Returns the authenticated user.
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Success
  /weather:
    summary: Path used to manage the list of weathers.
    description: >-
      The REST endpoint/path used to list `Weather` entity.  This path contains a `GET` operation to
      perform the list.
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
          description: Successful response - returns an array of `Weather` entities.
      operationId: getWeathers
      summary: List All Weathers
      description: Gets a list of all `Weather` entities.
components:
  schemas:
    User:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
    Weather:
      description: ''
      type: object
      properties:
        description:
          description: ''
          type: string
        windSpeed:
          format: double
          description: ''
          type: number
        temperature:
          format: double
          description: ''
          type: number
        feelsLike:
          format: double
          description: ''
          type: number
